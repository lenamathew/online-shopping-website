<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Products - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Product Initialization</h3>
                    </div>
                    <div class="card-body">
                        <div id="status" class="mb-3"></div>
                        
                        <button onclick="clearAndInitialize()" class="btn btn-primary btn-lg">
                            Initialize Default Products
                        </button>
                        
                        <button onclick="checkProducts()" class="btn btn-info btn-lg ms-2">
                            Check Current Products
                        </button>
                        
                        <button onclick="clearAllProducts()" class="btn btn-danger btn-lg ms-2">
                            Clear All Products
                        </button>
                        
                        <div class="mt-4">
                            <a href="shop.html" class="btn btn-success btn-lg">
                                Go to Shop
                            </a>
                        </div>
                        
                        <div id="productList" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearAndInitialize() {
            showStatus('Clearing old data and initializing new products...', 'warning');
            
            // Clear existing products
            localStorage.removeItem('products');
            
            // Add default products
            const defaultProducts = [
                {
                    id: 1,
                    name: 'Wired Headphones',
                    description: 'Premium noise-cancelling wired headphones with 30-hour battery life',
                    price: 129.99,
                    image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=300&fit=crop&crop=center&auto=format&q=80'
                },
                {
                    id: 2,
                    name: 'Smart Watch',
                    description: 'Fitness tracking smartwatch with heart rate monitor and GPS',
                    price: 249.99,
                    image: 'https://via.placeholder.com/300x200/6200ea/ffffff?text=Smart+Watch'
                },
                {
                    id: 3,
                    name: 'Laptop Backpack',
                    description: 'Water-resistant backpack with USB charging port and multiple compartments',
                    price: 49.99,
                    image: 'https://via.placeholder.com/300x200/6200ea/ffffff?text=Backpack'
                },
                {
                    id: 4,
                    name: 'Bluetooth Speaker',
                    description: 'Portable wireless speaker with 360Â° sound and 12-hour battery',
                    price: 79.99,
                    image: 'https://via.placeholder.com/300x200/6200ea/ffffff?text=Speaker'
                },
                {
                    id: 5,
                    name: 'Wireless Mouse',
                    description: 'Ergonomic wireless mouse with precision tracking and long battery life',
                    price: 29.99,
                    image: 'https://via.placeholder.com/300x200/6200ea/ffffff?text=Mouse'
                },
                {
                    id: 6,
                    name: 'USB-C Hub',
                    description: 'Multi-port USB-C hub with HDMI, USB 3.0, and SD card reader',
                    price: 39.99,
                    image: 'https://via.placeholder.com/300x200/6200ea/ffffff?text=USB+Hub'
                },
                {
                    id: 7,
                    name: 'Phone Case',
                    description: 'Durable protective case with shock absorption and slim design',
                    price: 19.99,
                    image: 'https://via.placeholder.com/300x200/6200ea/ffffff?text=Phone+Case'
                },
                {
                    id: 8,
                    name: 'LED Desk Lamp',
                    description: 'Adjustable LED desk lamp with touch control and wireless charging base',
                    price: 89.99,
                    image: 'https://images.unsplash.com/photo-1524484485831-a92ffc0de03f?w=400&h=300&fit=crop&crop=center&auto=format&q=80'
                }
            ];
            
            // Save to localStorage
            localStorage.setItem('products', JSON.stringify(defaultProducts));
            
            showStatus(`Successfully initialized ${defaultProducts.length} default products!`, 'success');
            checkProducts();
        }

        function checkProducts() {
            const products = localStorage.getItem('products');
            const productList = document.getElementById('productList');
            
            if (products) {
                const parsedProducts = JSON.parse(products);
                showStatus(`Found ${parsedProducts.length} products in localStorage`, 'info');
                
                let html = '<h5>Current Products:</h5><ul class="list-group">';
                parsedProducts.forEach(product => {
                    html += `<li class="list-group-item">
                        <strong>${product.name}</strong> - $${product.price}
                        <br><small class="text-muted">${product.description}</small>
                    </li>`;
                });
                html += '</ul>';
                productList.innerHTML = html;
            } else {
                showStatus('No products found in localStorage', 'warning');
                productList.innerHTML = '<p class="text-muted">No products to display</p>';
            }
        }

        function clearAllProducts() {
            localStorage.removeItem('products');
            showStatus('All products cleared from localStorage', 'warning');
            document.getElementById('productList').innerHTML = '';
        }

        // Check products on page load
        window.addEventListener('DOMContentLoaded', checkProducts);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopEase</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Material Design Web Components -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6">
                <div class="card shadow-lg material-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <span class="material-icons" style="font-size: 64px; color: #6200ea;">person_add</span>
                            <h2 class="mt-3 fw-bold">Create Account</h2>
                            <p class="text-muted">Join ShopEase today!</p>
                        </div>
                        
                        <form id="registerForm">
                            <!-- Name Input -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <span class="material-icons align-middle">person</span>
                                    Full Name
                                </label>
                                <input type="text" class="form-control material-input" id="registerName" 
                                       placeholder="Enter your full name" required>
                                <div class="invalid-feedback">Please enter your name.</div>
                            </div>
                            
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <span class="material-icons align-middle">email</span>
                                    Email Address
                                </label>
                                <input type="email" class="form-control material-input" id="registerEmail" 
                                       placeholder="Enter your email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <span class="material-icons align-middle">lock</span>
                                    Password
                                </label>
                                <input type="password" class="form-control material-input" id="registerPassword" 
                                       placeholder="Minimum 6 characters" required minlength="6">
                                <div class="invalid-feedback">Password must be at least 6 characters.</div>
                                <small class="text-muted">Password must be at least 6 characters long</small>
                            </div>
                            
                            <!-- Confirm Password Input -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <span class="material-icons align-middle">lock_outline</span>
                                    Confirm Password
                                </label>
                                <input type="password" class="form-control material-input" id="confirmPassword" 
                                       placeholder="Re-enter your password" required>
                                <div class="invalid-feedback">Passwords do not match.</div>
                            </div>
                            
                            <!-- Terms and Conditions -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a>
                                </label>
                            </div>
                            
                            <!-- Register Button -->
                            <button type="submit" class="btn btn-primary material-button w-100 mb-3">
                                <span class="material-icons align-middle">how_to_reg</span>
                                Register
                            </button>
                            
                            <!-- Alert Message -->
                            <div id="alertMessage" class="alert d-none" role="alert"></div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">Already have an account? 
                                <a href="index.html" class="text-decoration-none fw-bold">Login Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Material Design Web Components -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    
    <script>
        // Registration Form Handling
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validate all fields
            if (!name || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'danger');
                return;
            }
            
            // Check terms agreement
            if (!agreeTerms) {
                showAlert('Please agree to the terms and conditions', 'danger');
                return;
            }
            
            // Register user
            const result = registerUser(name, email, password);
            
            if (result.success) {
                showAlert('Registration successful! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showAlert(result.message, 'danger');
            }
        });
        
        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('d-none');
            
            setTimeout(() => {
                alertDiv.classList.add('d-none');
            }, 5000);
        }
    </script>
</body>
</html>

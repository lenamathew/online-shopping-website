<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Products - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Product Debug Tool</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Authentication Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="authStatus"></div>
                        <button onclick="loginAsAdmin()" class="btn btn-primary mt-2">Login as Admin</button>
                        <button onclick="logout()" class="btn btn-secondary mt-2">Logout</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Products in localStorage</h5>
                    </div>
                    <div class="card-body">
                        <div id="productsStatus"></div>
                        <button onclick="checkProducts()" class="btn btn-info mt-2">Check Products</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>All Products Display (No Auth Required)</h5>
                    </div>
                    <div class="card-body">
                        <div id="productsContainer" class="row g-3">
                            <!-- Products will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="shop.html" class="btn btn-success">Go to Main Shop</a>
            <a href="add-product.html" class="btn btn-warning">Add Product</a>
        </div>
    </div>

    <script>
        // Basic auth functions
        function loginAsAdmin() {
            const adminUser = {
                id: 1,
                name: 'Admin User',
                email: 'admin@gmail.com'
            };
            localStorage.setItem('loggedInUser', JSON.stringify(adminUser));
            checkAuthStatus();
        }
        
        function logout() {
            localStorage.removeItem('loggedInUser');
            checkAuthStatus();
        }
        
        function checkAuthStatus() {
            const user = localStorage.getItem('loggedInUser');
            const statusDiv = document.getElementById('authStatus');
            
            if (user) {
                const userData = JSON.parse(user);
                statusDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Logged in as:</strong> ${userData.name}<br>
                        <strong>Email:</strong> ${userData.email}<br>
                        <strong>Is Admin:</strong> ${userData.email === 'admin@gmail.com' ? 'YES' : 'NO'}
                    </div>
                `;
            } else {
                statusDiv.innerHTML = '<div class="alert alert-warning">Not logged in</div>';
            }
        }
        
        function checkProducts() {
            const products = localStorage.getItem('products');
            const statusDiv = document.getElementById('productsStatus');
            
            if (products) {
                const productData = JSON.parse(products);
                statusDiv.innerHTML = `
                    <div class="alert alert-info">
                        <strong>Found:</strong> ${productData.length} products<br>
                        <strong>Latest product:</strong> ${productData[productData.length - 1]?.name || 'None'}
                    </div>
                `;
            } else {
                statusDiv.innerHTML = '<div class="alert alert-danger">No products found</div>';
            }
            
            // Always display products
            displayProducts();
        }
        
        function displayProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-warning">No products to display</div></div>';
                return;
            }
            
            container.innerHTML = '';
            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                
                col.innerHTML = `
                    <div class="card h-100">
                        <img src="${product.image || 'https://via.placeholder.com/200x150?text=No+Image'}" 
                             class="card-img-top" alt="${product.name}" style="height: 150px; object-fit: cover;">
                        <div class="card-body">
                            <h6 class="card-title">${product.name}</h6>
                            <p class="card-text small">${product.description}</p>
                            <p class="text-primary"><strong>$${product.price}</strong></p>
                            <small class="text-muted">ID: ${product.id}</small>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            checkProducts();
        });
    </script>
</body>
</html>

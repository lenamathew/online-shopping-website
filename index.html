<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEase</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Material Design Web Components -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg material-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <span class="material-icons" style="font-size: 64px; color: #6200ea;">shopping_cart</span>
                            <h2 class="mt-3 fw-bold">Welcome Back!</h2>
                            <p class="text-muted">Login to continue shopping</p>
                        </div>
                        
                        <form id="loginForm">
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <span class="material-icons align-middle">email</span>
                                    Email Address
                                </label>
                                <input type="email" class="form-control material-input" id="loginEmail" 
                                       placeholder="Enter your email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <span class="material-icons align-middle">lock</span>
                                    Password
                                </label>
                                <input type="password" class="form-control material-input" id="loginPassword" 
                                       placeholder="Enter your password" required>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                            
                            <!-- Remember Me -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <!-- Login Button -->
                            <button type="submit" class="btn btn-primary material-button w-100 mb-3">
                                <span class="material-icons align-middle">login</span>
                                Login
                            </button>
                            
                            <!-- Alert Message -->
                            <div id="alertMessage" class="alert d-none" role="alert"></div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">Don't have an account? 
                                <a href="register.html" class="text-decoration-none fw-bold">Register Now</a>
                            </p>
                        </div>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <strong>Admin Login:</strong> admin@gmail.com / admin123<br>
                                <strong>Test User:</strong> user@gmail.com / user123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Material Design Web Components -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    
    <script>
        // Login Form Handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            // Validate inputs
            if (!email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            // Authenticate user
            if (loginUser(email, password)) {
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            } else {
                showAlert('Invalid email or password!', 'danger');
            }
        });
        
        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('d-none');
            
            setTimeout(() => {
                alertDiv.classList.add('d-none');
            }, 5000);
        }
    </script>
</body>
</html>
